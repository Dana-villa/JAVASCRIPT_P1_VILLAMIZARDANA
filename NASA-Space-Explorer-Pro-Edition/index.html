<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA EXPLORER ¬∑ APOD</title>
    <!-- CAMBIO: Fuentes modernas y Font Awesome para iconos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,600;14..32,700&display=swap" rel="stylesheet">

<body>

            <div class="date-input-group">

            <button class="btn btn-primary" id="rangeSearchBtn"><i class="fas fa-calendar-alt"></i>üîç Buscar Rango</button>

            </div>
        </div>

    </div>

    <!-- MODAL (detalle) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast"></div>

    <!-- LOADER -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
