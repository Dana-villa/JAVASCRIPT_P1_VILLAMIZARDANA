<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicons/favicon-16x16.webp" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" class="pokemon__image" alt=""></img>
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button> <!-- Least than lt-->
            <button class="button btn-next">Next &gt</button><!-- greater than gt-->
        </div>
        <img class="pokedex" src="./image/pokedex (1) (2).png" alt="">
        <audio autoplay src="" class="gritos"></audio>
    </main>
</body>
<script src="./scripts/script.js"></script>
</html>
